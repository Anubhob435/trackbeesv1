<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .message .username {
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .message .text {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            font-size: 0.95rem;
        }

        .message .text.other-user {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 20px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            Chat Room
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Chat messages will appear here -->
        </div>

        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Array to store chat messages
        const messages = [];

        // Function to add message to chat
        function addMessage(username, text, isOtherUser = false) {
            const chatMessages = document.getElementById('chatMessages');

            // Create a new message element
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            const usernameElement = document.createElement('div');
            usernameElement.classList.add('username');
            usernameElement.innerText = username;

            const textElement = document.createElement('div');
            textElement.classList.add('text');
            textElement.innerText = text;

            if (isOtherUser) {
                textElement.classList.add('other-user');
            }

            messageElement.appendChild(usernameElement);
            messageElement.appendChild(textElement);

            // Append message to chat
            chatMessages.appendChild(messageElement);

            // Scroll to the bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to send a message
        function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const messageText = chatInput.value.trim();

            if (messageText === '') {
                return;
            }

            // Add the user's message
            addMessage('You', messageText);

            // Clear the input field
            chatInput.value = '';

            // Simulate a reply from another user (for demo purposes)
            setTimeout(() => {
                addMessage('Other User', 'This is an automated reply.', true);
            }, 1000);
        }
    </script>

</body>
</html>
